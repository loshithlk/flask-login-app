<html>

<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/default.css">


    


</head>

<body>

  <div class="left-sidebar-grid">
    
         
    
  <header class="header">
      
  <nav class="navbar fixed-top bg-light">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Menu<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/signup.html" method="post">Student Registration</a></li>
            <li><a href="/login.html">Student Login</a></li>
            <li><a href="/search.html">Student Search</a></li>
          </ul>
        </li>
      </ul>
  <h3 align="center">EduX College Student Portal</h3>
  </div>
  </nav>
      
     
      
      
  </header>
      
      
      
  <main class="main-content">
        
          
    <div class="formbuilder-text form-group field-text-1687000541716">
      <label for="text" class="col-4 col-form-label">1.Full Name:</label> 
      <label for="text3" class="col-4 col-form-label">{{setname}}</label> 
    </div>
    <hr>
    <div class="formbuilder-text form-group field-text-1687000541716">
      <label for="text1" class="col-4 col-form-label">2.Registration No:</label> 
      <label for="text3" class="col-4 col-form-label">{{setregno}}</label> 
    </div>
    <hr>
    <div class="formbuilder-text form-group field-text-1687000541716">
      <label for="text2" class="col-4 col-form-label">3.Email:</label> 
      <label for="text3" class="col-4 col-form-label">{{setemail}}</label> 
    </div>
    <hr>
    <div class="formbuilder-text form-group field-text-1687000541716">
      <label for="text3" class="col-4 col-form-label">4.Degree Program:</label> 
      <label for="text3" class="col-4 col-form-label">{{setdegree}}</label> 
    </div>
    <hr>
    <div class="formbuilder-text form-group field-text-1687000541716">
      <label for="text4" class="col-4 col-form-label">5.Contact No:</label> 
      <label for="text3" class="col-4 col-form-label">{{setcontact}}</label> 
    <hr>
    </div>
    <div class="formbuilder-text form-group field-text-1687000541716">
      <label for="text5" class="col-4 col-form-label">6.GPA:</label> 
      <label for="text3" class="col-4 col-form-label">{{setgpa}}</label> 
    <hr>
    </div>
    <div class="formbuilder-text form-group field-text-1687000541716">
      <label for="textarea" class="col-4 col-form-label">7.Introduction:</label> 
      <label for="text3" class="col-4 col-form-label">{{setintro}}</label> 
    <hr>
    </div>
    <div class="formbuilder-text form-group field-text-1687000541716">
      <label for="textarea1" class="col-4 col-form-label">8.Skills:</label> 
      <label for="text3" class="col-4 col-form-label">{{setskills}}</label> 
    </div> 
      
      
       
      
  </main>
      
    <section class="left-sidebar">
      <img src="static/images/default_image.png" class="img-circle" width="304" height="300"> 
    </section>
      
  
  <footer class="footer">
          
    <h4 align="center">DESIGNED BY EDUX TECHNICAL COLLEGE IT DEPARTMENT</h4>
